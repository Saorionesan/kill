<script>
    layui.use(['form', 'jquery'], function(){
        var $ = layui.jquery;
        var form = layui.form;
        form.verify({
            username: function(value){ //value：表单的值、item：表单的DOM对象
                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    return '用户名不能有特殊字符并且不能为空';
                }
            },
            IP:function (value) {
                if(!new RegExp("^((2(5[0-5]|[0-4]\\d))|[0-1]?\\d{1,2})(\\.((2(5[0-5]|[0-4]\\d))|[0-1]?\\d{1,2})){3}$").test(value)){
                    return '请输入正确的IP';
                }
            }
        });
        //监听提交
        form.on('submit(search)', function(data){
            var jsondata=data.field;
            $.ajax({
                url:'../../vpn/searchUser.do',
                type:'POST',
                contentType: 'application/x-www-form-urlencoded',
                data:jsondata,
                cache: false,
                success:function(data){
                    layer.alert(data.message);
                }
            });
            //防止页面跳转
            return false;
        });
        form.on('submit(ip)', function(data){
            var jsondata=data.field;
            $.ajax({
                url:'../../vpn/searchIp.do',
                type:'POST',
                contentType: 'application/x-www-form-urlencoded',
                data:jsondata,
                cache: false,
                success:function(data){
                    layer.alert(data.message);
                }
            });
            //防止页面跳转
            return false;
        });
        form.on('submit(update)', function(data){
            var jsondata=data.field;
            $.ajax({
                url:'../../vpn/updateMac.do',
                type:'POST',
                contentType: 'application/x-www-form-urlencoded',
                data:jsondata,
                cache: false,
                success:function(data){
                    layer.alert(data.message);
                }
            });
            //防止页面跳转
            return false;
        });
    });
</script>
